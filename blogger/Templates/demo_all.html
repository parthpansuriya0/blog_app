<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ header }}</title>
    <style>
        body {
            margin: 0;
            padding-top: 56px;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        #sidebar {
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 56px;
            left: -200px;
            background:rgb(48, 53, 58);
            color: white;
            transition: all 0.3s;
            padding: 15px;
            overflow-y: auto;
            z-index: 100;
        }

        #sidebar.active {
            left: 0;
        }

        #content {
            transition: margin-left 0.3s;
            padding: 20px;
        }

        #content.shift {
            margin-left: 200px;
        }
        
        .sideheader{
            text-align: center;
            margin-top: 10px;
        }
        
        .sideoption{
            text-align: center;
            padding: 7px;
        }
        
        .sideoption:hover {
            background-color: rgb(148, 182, 211);
            border-radius: 5px;
            border: #212529 1px;
        }

    </style>
    {% block style %}
    {% endblock %}

</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark fixed-top px-3">
        <div class="container-fluid">
            <button id="toggleBtn" class="btn btn-light">â˜°</button>
            <h2><a class="navbar-brand me-auto" href="{% url 'home' %}">Blog App</a></h2>
            {% comment %} <p class="text-light">{{request.user}}</p> {% endcomment %}
            {% if user.is_authenticated %}
                <a href="{% url 'logout_page' %}" class="btn bg-white px-4" >Logout</a>
            {% else %}
                <a href="{% url 'login_page' %}" class="btn bg-white px-4" >Login</a>
            {% endif %}
        </div>
    </nav>

    <div id="sidebar">
        <h4 class="sideheader">Blog App</h4><hr/>
        <a href="{% url 'blogs' %}" class="text-light text-decoration-none"><h6 class="sideoption">Blog</h6></a>
        <a href="{% url 'bloggers' %}" class="text-light text-decoration-none"><h6 class="sideoption">Blogger</h6></a>
    </div>

    {% block main %}
    {% endblock  %}
    <script>
        document.getElementById("toggleBtn").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("content").classList.toggle("shift");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
